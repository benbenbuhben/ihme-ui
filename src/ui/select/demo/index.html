<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select box demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="../../../../node_modules/react-virtualized-select/styles.css">
  <link rel="stylesheet" href="../../../../node_modules/react-select/dist/react-select.css">
  <style>
    html, body {
      box-sizing: border-box;
    }

    body, #app {
      width: 100%;
      height: 100%;
      font: 12px Verdana;
    }

    #app {
      padding: 20px;
    }

    section {
      margin-bottom: 25px;
      padding-bottom: 10px;
      border-bottom: 1px solid black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    pre {
      background-color: cornsilk;
    }
  </style>
</head>
<body>
  <main id="app"></main>
  <script src="bundle.js"></script>
</body>
</html>
